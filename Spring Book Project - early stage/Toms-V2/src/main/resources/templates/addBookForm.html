    <title>
        add books
    </title>

</head>
<body>
<div class="container">
<form action="#" th:action="@{/books/save}" th:object="${booksadd}" th:method="post">
 <input th:field="*{author}" placeholder="author">
    <input th:field="*{title}" placeholder="tile">
    <input th:field="*{ibns}" placeholder="ibns">
    <input type="hidden" th:field="*{id}">


    <form action="#" th:action="@{/books/save}" th:object="${bookhelp}" th:method="post">
        <select th:field="*{bookshelpID}">
            <option th:each="type : ${shstudents}"
                    th:value="${type.id}"
                    th:text="${type}">Wireframe</option>
        </select>

        <button type="submit"> go it </button>

    </form>

</div>
