<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>
        My students project
    </title>

    <body>

<div class="container p-4 my-4 border " >

    <h1> Students table</h1>
<a  th:href="@{/students/showaddform}" class="btn btn-dark" > add students </a>
    <br>
    <br>
    <form action="#" th:action="@{/students/findStudent}" >
        <input type="search" name="searchStudent" placeholder="Search for Students">

    <button class="btn btn-dark" type="submit"> Search </button>
    </form>
    <br>

    <table class="table table-hover">
   <thead class="thead-dark">
    <tr>
        <th> First Name</th>
        <th> Last name </th>
        <th> Wyp. ksiazki</th>
        <th> Lista studentow</th>
        <th>Operacje</th>
    </tr>
   </thead>
    <tbody >
    <tr th:each="studentstemp : ${list}">
        <td th:text="${studentstemp.firstName}"></td>
        <td th:text="${studentstemp.lastName}"></td>
        <td th:text="${studentstemp.books.size()}" >  </td>
        <td> <a th:href="@{/students/listOfBoroowingStudents(studentId=${studentstemp.id})}"> Wypoz </a>
        ||
            <a th:href="@{/adress/showAdress(studentId=${studentstemp.id})}"> Adress</a>

        </td>
        <td > <a th:href="@{/students/updateform(studentid=${studentstemp.id})}"> Update </a>
            ||
            <a th:href="@{/students/deleteStudent(studentId=${studentstemp.id})}"> Delete </a>

        </td>

    </tr>
    </tbody>

</div>
</table>


</body>
</head>
