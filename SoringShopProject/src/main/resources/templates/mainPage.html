<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
            <h1 class="display-3">Foodie</h1>
            <p>Witaj w naszej restauracji. Zamawiaj co chcesz i ile chcesz, a my przygotujemy to dla Ciebie.</p>
        </div>
    </div>
    <div class="media col-6 offset-3" th:each="list:${itemList}">
        <i class="fas fa-utensils fa-4x"></i>
        <div  class="media-body" >
            <h5> <a  th:text="|${list.name}(${list.price}zł)|" th:href="@{/desription(pizzaId=${list.id})}"> </a></h5>
            <p th:text="*{list.shortDescription}"> </p>
            <a th:href="@{/addorder(pizzaId=${list.id})}" class="btn btn-outline-primary btn-sm"> Dodaj do zamówinia </a>
       <br><br>
        </div>
    </div>


</div>


</body>
</html>
