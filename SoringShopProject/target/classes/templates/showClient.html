<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">


</head>
<body>
<div class="jumbotron home-jumbo">
    <div class="container text-center text-white jumbo-container">
        <h1 class="display-3">Foodie</h1>
        <p>Witaj w naszej restauracji. Zamawiaj co chcesz i ile chcesz, a my przygotujemy to dla Ciebie.</p>
    </div>
</div>





<div class="media col-6 offset-3" >
    <div  class="media-body" >

<a href="#" class="btn btn-warning" th:href="@{/client/show(enum=${T(com.onlineshop.toms.entity.OrderStatus).NEW})}" > Nowe </a>
 <a href="#" class="btn btn-primary" th:href="@{/client/show(enum=${T(com.onlineshop.toms.entity.OrderStatus).IN_PROGRESS.name()})}" > W przygotowaniu</a>
 <a href="#" class="btn btn-success" th:href="@{/client/show(enum=${T(com.onlineshop.toms.entity.OrderStatus).COMPLETE.name()})}" > Zakończone</a>


        <table class="table table-hover">
            <tr >
                <th> Adress</th>
                <th>Telephone</th>
                <th>Status</th>
                <th>Edycja</th>
            </tr>
            <tr th:each="client : ${clientList}">
                <td th:text="*{client.adress}"> </td>
                <td th:text="*{client.telephone}"> </td>
                <td th:text="*{client.orderStatus.getDescritpion()}"> </td>
                <td> <a class="btn btn-primary" th:href="@{/client/details(clientId=*{client.id})}" > Edycja </a> </td>
            </tr>
        </table>
    </div>
</div>
</div>



</body>
</html>
